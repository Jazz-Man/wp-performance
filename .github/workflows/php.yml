name: phpQA
on: [push, pull_request]

jobs:
  qa:
    name: phpQA (PHP ${{ matrix.php-versions }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php-versions:
#          - 7.2
          - 7.4

        actions:
          - name: Run parallel lint
            run: 'parallel-lint --exclude build --exclude vendor --exclude cache .'

          - name: Run PHPMD
            run: 'phpmd . github phpmd.ruleset.xml --exclude "build/,vendor/,cache/"'

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup PHP, with composer and extensions
        uses: shivammathur/setup-php@v2 #https://github.com/shivammathur/setup-php
        with:
          php-version: ${{ matrix.php-versions }}
          coverage: none
          extensions: dom, fileinfo, mbstring, apcu
          tools: php-parallel-lint/php-parallel-lint, phpmd, composer:v2

      - name: Get composer cache directory
        id: composer-cache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"

      - name: Cache composer dependencies
        uses: actions/cache@v2
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-dev -o

      - run: ${{ matrix.actions.run }}